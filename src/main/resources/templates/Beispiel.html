<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benutzer hinzufügen</title>
</head>
<body>

<h1>Benutzer hinzufügen</h1>

<!-- Formular zum Hinzufügen eines Benutzers -->
<form id="add-user-form" action="/api/beispiele" method="post">
  <label for="username">Benutzername:</label>
  <input type="text" id="username" name="username" required>
  <button type="submit">Benutzer hinzufügen</button>
</form>

<!-- Anzeige für Erfolgsmeldung -->
<div id="success-message" style="color: green;"></div>

<script>
  document.getElementById("add-user-form").addEventListener("submit", function (event) {
    event.preventDefault();
    var username = document.getElementById("username").value;

    fetch('/api/beispiele', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username: username }),
    })
            .then(response => response.json())
            .then(data => {
              // Erfolgsmeldung anzeigen
              document.getElementById("success-message").textContent = 'Benutzer erfolgreich hinzugefügt. ID: ' + data.id + ', Benutzername: ' + data.username;
            })
            .catch((error) => {
              console.error('Error:', error);
            });
  });
</script>

</body>
</html>
